<head>
  <title>lunch-leader-yelp</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  <div class="ui container">
  {{> searchRestaurant}}
  </div>
</body>

<template name="searchRestaurant">
    <div class="ui input focus">
  <input type="text" class="yelp-text-button" placeholder="Search...">
</div>
  <button class="ui primary button yelp-search-button">
  Save
    </button>
    <ul>
      {{#each yelpResults}}
        {{> yelpRestaurant}}
      {{/each}}
    </ul>
</template>


<template name="yelpRestaurant">
    <li class="yelp-result-li">
      {{name}}{{location.address}}{{location.city}}
    </li>
</template>
